<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xanadu Inline Highlight & Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    #editor {
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 150px;
      border-radius: 6px;
      line-height: 1.4;
      cursor: text;
    }
    .highlight {
      background-color: #ffff99;
      cursor: pointer;
    }
    #popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      border-radius: 6px;
      display: none;
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Inline Highlight & Popup Demo</h1>

  <div id="editor" contenteditable="true">
    Type or paste your text here. Select any part of this text to highlight and show a popup!
  </div>

  <div id="popup"></div>

  <script>
    const editor = document.getElementById('editor');
    const popup = document.getElementById('popup');

    function getSelectionText() {
      const selection = window.getSelection();
      return selection.toString();
    }

    function getSelectionCoords() {
      const selection = window.getSelection();
      if (selection.rangeCount === 0) return null;

      const range = selection.getRangeAt(0).cloneRange();
      if (range.getClientRects) {
        const rects = range.getClientRects();
        if (rects.length > 0) {
          return rects[0];
        }
      }
      return null;
    }

    editor.addEventListener('mouseup', () => {
      const text = getSelectionText().trim();

      if (text.length === 0) {
        popup.style.display = 'none';
        return;
      }

      const coords = getSelectionCoords();
      if (!coords) {
        popup.style.display = 'none';
        return;
      }

      // Show popup near selection
      popup.style.top = (coords.bottom + window.scrollY + 5) + 'px';
      popup.style.left = (coords.left + window.scrollX) + 'px';
      popup.textContent = `You selected: "${text}"`;
      popup.style.display = 'block';

      // Optional: highlight selected text in editor
      // This is a basic approach â€” real Xanadu-style highlighting requires more complex DOM manipulation
    });

    // Hide popup if user clicks outside editor or popup
    document.addEventListener('click', (e) => {
      if (!editor.contains(e.target) && !popup.contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
