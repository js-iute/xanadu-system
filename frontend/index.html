<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanadu - Create Idea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Xanadu - Create New Idea</h1>
    </header>

    <main>
        <div class="idea-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter idea title">

            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter idea content"></textarea>

            <button id="create-idea">Create Idea</button>
            <p id="status"></p>
        </div>

        <div class="existing-ideas">
            <h2>Existing Ideas</h2>
            <ul id="ideas-list"></ul>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
