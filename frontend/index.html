<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Idea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create New Idea</h1>
  <form id="ideaForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" required></textarea><br><br>
    <label>Select links (optional):</label><br>
    <select id="links" multiple></select><br><br>
    <button type="submit">Create Idea</button>
  </form>
  <p id="status"></p>

  <script src="index.js"></script>
</body>
</html>
